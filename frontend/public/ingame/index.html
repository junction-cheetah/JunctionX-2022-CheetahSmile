<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>co-building</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- partial:index.partial.html -->


  <div id="instructions">
    <div class="content">

      <p>Click, Tap or press space when a House is above the Co-building.</p>
      <p>Click, Game Start to start building!</p>
      <a href="javascript:void(0);" id="startgame" onclick="start();">
        GAME START
      </a>
    </div>
  </div>
  <div id="results">
    <div class="content">
      <p>You missed the house!</p>
      <button id="check" onclick="sendResult();" type="button">
        Check your result!
      </button>
      <button id="restart" onclick="retry();" type="button">
        Game Restart
      </button>
    </div>
  </div>
  <div id="score">1 floor</div>
  <div id="title">
    <p>Co-Building!</p>
  </div>
  <!-- partial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
